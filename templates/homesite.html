{% extends 'base.html' %}

{% block content %}
    <div class="col-md-9">
        <div class="article_list">
            {% for article in article_list %}
                <div class="article_item">
                <h5><a href="/{{ username }}/p/{{ article.pk }}">{{ article.title }}</a></h5>
                <div>
                    <span class="media-right small desc ">{{ article.desc }}</span>
                </div>
                <div class="info small pull-right">
                    <span>{{ article.user.username }}</span>&nbsp;
                    发布于
                    <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-thumbs-up">点赞({{ article.up_count }})</span>
                </div>
                <hr>
            {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
