<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bosstatarap/css/bootstrap.css">
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        h2{
            color: white;
        }
        body{
            font-family: "微软雅黑";
            font-size: 14px;
            background: url(/static/img/denglubeijing.jpg) fixed center center;
        }
        label{
            color: white;
        }
        .container{
            margin-top: 80px;
        }
    </style>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <h2 class="form-signin-heading">请登录博客园系统</h2>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="user" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="pwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码">
                        <img onclick="changeImg(this);" src="/code/" alt="" title="点击更换" style="margin-top: 10px">
                        <span style="color: red">{{ msg }}</span>
                    </div>
                </div>

                <div class="form-group">


                    <div class="col-sm-offset-2 col-sm-10">
                        {% csrf_token %}

                        <button type="submit" class="btn btn-success  btn-lg btn-primary btn-block">登录</button>

                        <a href="/adduser/" class="btn btn-success btn-lg btn-primary btn-block">注册</a>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
 <script>
        function changeImg(ths) {
            ths.src = ths.src + '?';
        }
    </script>


</body>
</html>
